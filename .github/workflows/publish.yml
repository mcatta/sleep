name: Publish

on:
  push:
    tags:
      - "v*"
  
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Create google-services.json
      run: |
        echo '${{ secrets.FIREBASE_GOOGLE_SERVICES_JSON }}' > app/google-services.json
    - name: Run tests 
      run: ./gradlew testRelease
      
  build:
    name: Build AAB and APK
    needs: [test]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Create keystore
      run: |
        echo "${{ secrets.RELEASE_KEYSTORE }}" > release.keystore.asc
        gpg -d --passphrase "${{ secrets.RELEASE_KEYSTORE_PASSPHRASE }}" --batch release.keystore.asc > app/release.keystore
    - name: Create google-services.json
      run: |
        echo '${{ secrets.FIREBASE_GOOGLE_SERVICES_JSON }}' > app/google-services.json
    - name: Build release
      run: ./gradlew assembleRelease bundleRelease
    - name: Upload artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        name: build-outputs
        path: |
          ./app/build/outputs/bundle/release/app-release.aab
          ./app/build/outputs/apk/release/app-release.apk

  publish_play_store:
    name: Publish on PlayStore
    needs: [ test, build ]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3.0.0
        with:
          name: build-outputs
      - name: Publish on Google Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: dev.marcocattaneo.sleep
          releaseFiles: app-release.aab

  publish_apk:
    name: Publish APK on Github
    needs: [ test, build ]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3.0.0
        with:
          name: build-outputs
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: true
          title: "Pre-release"
          files: |
            app-release.apk